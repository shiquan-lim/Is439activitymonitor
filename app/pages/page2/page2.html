<ion-header>
  <ion-toolbar>
    <ion-title>Activity Monitor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-navbar *navbar>
  <ion-title>
    Activity Map
  </ion-title>
</ion-navbar>

<ion-content padding class="page2">
  <p>Students are represented as nodes on the radar. They can be optionally grouped together. Positions indicate displacement from the activity nuclei.</p>
    <style>

        #chart2 svg {
            height: 330px;
            padding: 0;
            width: 330px;
            margin-left: 0;
        }

    </style>
    <div id="chart2">
        <svg></svg>
    </div>

  <ion-list>
    <ion-list-header>
      DANGER ZONE
    </ion-list-header>
    <ion-item *ngFor="let child of data | orderBeacons">
      <h3>{{registration[child.uuid + child.major + child.minor]}}</h3>
      <p>{{child.accuracy}}m away</p>
    </ion-item>
  </ion-list>
</ion-content>
